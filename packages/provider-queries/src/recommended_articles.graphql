query GetRecommendedArticles(
  $publisher: Publisher!
  $recomArgs: RecommendationsParameters!
) {
  recommendations(publisher: $publisher, recomArgs: $recomArgs) {
    articles {
      media {
        ... on Image {
          crop169: crop(ratio: SIXTEEN_BY_NINE) {
            url
            alt
          }
          crop32: crop(ratio: THREE_BY_TWO) {
            url
            alt
          }
        }
      }
      id
      headline
      url
      slug
    }
  }
}
